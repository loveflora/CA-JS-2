<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.

      // var 학생1 = { name: "Kim", age: 20 };
      // var 학생2 = { name: "Park", age: 21 };
      // var 학생3 = { name: "Lee", age: 22 };

      function Student(이름, 나이) {
        this.name = 이름;
        this.age = 나이;
        this.sayHi = function () {
          console.log("안녕 나는 " + this.name + "이야");
        };
      }

      var 학생1 = new Student("Kim", 20);
      var 학생2 = new Student("Lee", 21);
      var 학생3 = new Student("Park", 22);

      학생1.sayHi();
      학생2.sayHi();
      학생3.sayHi();

      // 2.
      function Parent() {
        this.name = "Kim";
      }
      var a = new Parent();

      a.__proto__.name = "Park"; // a의 부모에 추가
      console.log(a.name); // a 출력

      // 3.
      function Group(이름, 나이) {
        this.name = 이름;
        this.age = 나이;
      }

      Group.prototype.Hi = function () {
        console.log(this.name);
        // 화살표 함수 때문에 error
      };

      var 학생1 = new Group("Kim", 20);

      학생1.Hi();

      // 참고
      var 오브젝트 = {
        sayHi: () => {
          console.log(this);
        },
      };

      오브젝트.sayHi();

      // 4.

      var arr = [1, 2, 3];

      Array.prototype.remove3 = function () {
        var newArr = this.filter((v) => v !== 3);
        console.log(newArr);
        return newArr;
      };

      arr.remove3();
      console.log(arr);
    </script>
  </body>
</html>
